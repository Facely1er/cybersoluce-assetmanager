<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Background gradient - dark theme default -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Light theme background gradient -->
    <radialGradient id="bgGradientLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filter for orbits -->
    <filter id="orbitGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" mode="matrix" values="0 0 0 0 0.2  0 0.4 1 0 0.8  0 0.6 1 0 1  0 0 0 0 1" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter for particles -->
    <filter id="particleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feColorMatrix in="blur" mode="matrix" values="0.5 0.8 1 0 0.9  0.6 0.9 1 0 0.9  0.7 1 1 0 1  0 0 0 0 1" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter for shield -->
    <filter id="shieldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feColorMatrix in="blur" mode="matrix" values="0 0.2 0.5 0 0.3  0 0.3 0.6 0 0.4  0 0.4 0.7 0 0.5  0 0 0 0 1" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - dark theme default -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- Atom Orbits - Three elliptical orbits -->
  <ellipse cx="100" cy="100" rx="70" ry="25" 
           fill="none" 
           stroke="#3b82f6" 
           stroke-width="2" 
           opacity="0.8"
           filter="url(#orbitGlow)"/>
  
  <ellipse cx="100" cy="100" rx="25" ry="70" 
           fill="none" 
           stroke="#3b82f6" 
           stroke-width="2" 
           opacity="0.8"
           filter="url(#orbitGlow)"/>
  
  <ellipse cx="100" cy="100" rx="50" ry="50" 
           transform="rotate(45 100 100)"
           fill="none" 
           stroke="#3b82f6" 
           stroke-width="2" 
           opacity="0.8"
           filter="url(#orbitGlow)"/>
  
  <!-- Glowing Particles (Electrons) along orbits -->
  <circle cx="100" cy="30" r="4" fill="#60a5fa" filter="url(#particleGlow)"/>
  <circle cx="170" cy="100" r="4" fill="#60a5fa" filter="url(#particleGlow)"/>
  <circle cx="100" cy="170" r="4" fill="#60a5fa" filter="url(#particleGlow)"/>
  <circle cx="30" cy="100" r="4" fill="#60a5fa" filter="url(#particleGlow)"/>
  
  <!-- Central Shield -->
  <g filter="url(#shieldGlow)">
    <path d="M 100 50 
             L 70 60 
             L 70 90 
             Q 70 110 80 120 
             Q 90 130 100 140 
             Q 110 130 120 120 
             Q 130 110 130 90 
             L 130 60 
             Z" 
          fill="#1e3a8a" 
          stroke="#3b82f6" 
          stroke-width="2"
          opacity="0.95"/>
    
    <!-- Gears inside shield -->
    <g transform="translate(85, 95)">
      <circle cx="0" cy="0" r="12" fill="#60a5fa" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="#1e3a8a"/>
      <rect x="-1" y="-14" width="2" height="4" fill="#60a5fa" opacity="0.9"/>
      <rect x="-1" y="10" width="2" height="4" fill="#60a5fa" opacity="0.9"/>
      <rect x="-14" y="-1" width="4" height="2" fill="#60a5fa" opacity="0.9"/>
      <rect x="10" y="-1" width="4" height="2" fill="#60a5fa" opacity="0.9"/>
      <rect x="-10" y="-10" width="2" height="3" fill="#60a5fa" opacity="0.9" transform="rotate(45)"/>
      <rect x="8" y="8" width="2" height="3" fill="#60a5fa" opacity="0.9" transform="rotate(45)"/>
      <rect x="10" y="-10" width="2" height="3" fill="#60a5fa" opacity="0.9" transform="rotate(-45)"/>
      <rect x="-10" y="8" width="2" height="3" fill="#60a5fa" opacity="0.9" transform="rotate(-45)"/>
    </g>
    
    <g transform="translate(115, 95)">
      <circle cx="0" cy="0" r="12" fill="#60a5fa" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="#1e3a8a"/>
      <rect x="-1" y="-14" width="2" height="4" fill="#60a5fa" opacity="0.9"/>
      <rect x="-1" y="10" width="2" height="4" fill="#60a5fa" opacity="0.9"/>
      <rect x="-14" y="-1" width="4" height="2" fill="#60a5fa" opacity="0.9"/>
      <rect x="10" y="-1" width="4" height="2" fill="#60a5fa" opacity="0.9"/>
      <rect x="-10" y="-10" width="2" height="3" fill="#60a5fa" opacity="0.9" transform="rotate(45)"/>
      <rect x="8" y="8" width="2" height="3" fill="#60a5fa" opacity="0.9" transform="rotate(45)"/>
      <rect x="10" y="-10" width="2" height="3" fill="#60a5fa" opacity="0.9" transform="rotate(-45)"/>
      <rect x="-10" y="8" width="2" height="3" fill="#60a5fa" opacity="0.9" transform="rotate(-45)"/>
    </g>
    
    <g transform="translate(120, 115)">
      <circle cx="0" cy="0" r="8" fill="#60a5fa" opacity="0.9"/>
      <circle cx="0" cy="0" r="4" fill="#1e3a8a"/>
      <rect x="-0.5" y="-10" width="1" height="3" fill="#60a5fa" opacity="0.9"/>
      <rect x="-0.5" y="7" width="1" height="3" fill="#60a5fa" opacity="0.9"/>
      <rect x="-10" y="-0.5" width="3" height="1" fill="#60a5fa" opacity="0.9"/>
      <rect x="7" y="-0.5" width="3" height="1" fill="#60a5fa" opacity="0.9"/>
      <rect x="-7" y="-7" width="1" height="2" fill="#60a5fa" opacity="0.9" transform="rotate(45)"/>
      <rect x="6" y="6" width="1" height="2" fill="#60a5fa" opacity="0.9" transform="rotate(45)"/>
      <rect x="7" y="-7" width="1" height="2" fill="#60a5fa" opacity="0.9" transform="rotate(-45)"/>
      <rect x="-7" y="6" width="1" height="2" fill="#60a5fa" opacity="0.9" transform="rotate(-45)"/>
    </g>
  </g>
</svg>
