<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33A1DE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005B96;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005B96;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003B5F;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="particleGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33A1DE;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient for depth -->
  <radialGradient id="bgGradient" cx="50%" cy="50%">
    <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#001122;stop-opacity:0.6" />
  </radialGradient>
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Atom orbits (three elliptical paths) with stronger glow -->
  <ellipse cx="100" cy="100" rx="70" ry="30" fill="none" stroke="url(#orbitGradient)" stroke-width="2.5" opacity="0.9" filter="url(#glow)"/>
  <ellipse cx="100" cy="100" rx="70" ry="30" fill="none" stroke="url(#orbitGradient)" stroke-width="2.5" opacity="0.9" filter="url(#glow)" transform="rotate(60 100 100)"/>
  <ellipse cx="100" cy="100" rx="70" ry="30" fill="none" stroke="url(#orbitGradient)" stroke-width="2.5" opacity="0.9" filter="url(#glow)" transform="rotate(120 100 100)"/>
  
  <!-- Electron particles along orbits with enhanced glow -->
  <circle cx="170" cy="100" r="7" fill="url(#particleGradient)" filter="url(#strongGlow)"/>
  <circle cx="30" cy="100" r="7" fill="url(#particleGradient)" filter="url(#strongGlow)"/>
  <circle cx="135" cy="60" r="7" fill="url(#particleGradient)" filter="url(#strongGlow)"/>
  <circle cx="65" cy="140" r="7" fill="url(#particleGradient)" filter="url(#strongGlow)"/>
  
  <!-- Central Shield with enhanced glow -->
  <path d="M 100 50 L 130 60 L 140 90 L 100 140 L 60 90 L 70 60 Z" 
        fill="url(#shieldGradient)" 
        stroke="#33A1DE" 
        stroke-width="2.5" 
        opacity="0.98"
        filter="url(#glow)"/>
  
  <!-- Gears inside shield -->
  <!-- Top left gear -->
  <g transform="translate(85, 75)">
    <circle cx="0" cy="0" r="8" fill="#33A1DE" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
    <!-- Gear teeth -->
    <rect x="-1" y="-12" width="2" height="4" fill="#33A1DE" opacity="0.9"/>
    <rect x="-1" y="8" width="2" height="4" fill="#33A1DE" opacity="0.9"/>
    <rect x="-12" y="-1" width="4" height="2" fill="#33A1DE" opacity="0.9"/>
    <rect x="8" y="-1" width="4" height="2" fill="#33A1DE" opacity="0.9"/>
    <rect x="-8.5" y="-8.5" width="2" height="4" fill="#33A1DE" opacity="0.9" transform="rotate(45)"/>
    <rect x="6.5" y="6.5" width="2" height="4" fill="#33A1DE" opacity="0.9" transform="rotate(45)"/>
    <rect x="8.5" y="-6.5" width="2" height="4" fill="#33A1DE" opacity="0.9" transform="rotate(-45)"/>
    <rect x="-6.5" y="8.5" width="2" height="4" fill="#33A1DE" opacity="0.9" transform="rotate(-45)"/>
  </g>
  
  <!-- Top right gear -->
  <g transform="translate(115, 75)">
    <circle cx="0" cy="0" r="8" fill="#33A1DE" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
    <!-- Gear teeth -->
    <rect x="-1" y="-12" width="2" height="4" fill="#33A1DE" opacity="0.9"/>
    <rect x="-1" y="8" width="2" height="4" fill="#33A1DE" opacity="0.9"/>
    <rect x="-12" y="-1" width="4" height="2" fill="#33A1DE" opacity="0.9"/>
    <rect x="8" y="-1" width="4" height="2" fill="#33A1DE" opacity="0.9"/>
    <rect x="-8.5" y="-8.5" width="2" height="4" fill="#33A1DE" opacity="0.9" transform="rotate(45)"/>
    <rect x="6.5" y="6.5" width="2" height="4" fill="#33A1DE" opacity="0.9" transform="rotate(45)"/>
    <rect x="8.5" y="-6.5" width="2" height="4" fill="#33A1DE" opacity="0.9" transform="rotate(-45)"/>
    <rect x="-6.5" y="8.5" width="2" height="4" fill="#33A1DE" opacity="0.9" transform="rotate(-45)"/>
  </g>
  
  <!-- Bottom gear -->
  <g transform="translate(100, 105)">
    <circle cx="0" cy="0" r="6" fill="#33A1DE" opacity="0.9"/>
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
    <!-- Smaller gear teeth -->
    <rect x="-1" y="-9" width="2" height="3" fill="#33A1DE" opacity="0.9"/>
    <rect x="-1" y="6" width="2" height="3" fill="#33A1DE" opacity="0.9"/>
    <rect x="-9" y="-1" width="3" height="2" fill="#33A1DE" opacity="0.9"/>
    <rect x="6" y="-1" width="3" height="2" fill="#33A1DE" opacity="0.9"/>
  </g>
</svg>
