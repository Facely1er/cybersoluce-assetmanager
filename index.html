<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CyberSoluce™ Asset Manager by ERMITS - Comprehensive Asset Inventory Management Tool for cybersecurity professionals. Track, manage, and secure your digital assets with advanced filtering, compliance mapping, and risk assessment features." />
    <meta name="keywords" content="asset inventory, cybersecurity, risk management, compliance, vulnerability management, IT assets" />
    <meta name="author" content="ERMITS Corporation" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jovial-halva-598fd3.netlify.app/" />
    <meta property="og:title" content="CyberSoluce™ Asset Manager by ERMITS" />
    <meta property="og:description" content="Comprehensive Asset Inventory Management Tool for cybersecurity professionals. Track, manage, and secure your digital assets." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jovial-halva-598fd3.netlify.app/" />
    <meta property="twitter:title" content="CyberSoluce™ Asset Manager by ERMITS" />
    <meta property="twitter:description" content="Comprehensive Asset Inventory Management Tool for cybersecurity professionals. Track, manage, and secure your digital assets." />
    
    <!-- PWA Manifest -->
    <!-- theme-color is defined in manifest.json for better cross-browser PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CyberSoluce™ Asset Manager" />
    
    <title>CyberSoluce™ Asset Manager by ERMITS</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://supabase.co">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Enhanced Security Headers -->
    <!-- Note: frame-ancestors and X-Frame-Options are set via HTTP headers in netlify.toml -->
    <!-- Meta tags for these are ignored by browsers, so removed to avoid warnings -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; worker-src 'self' blob:; child-src 'self'; form-action 'self'; base-uri 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), fullscreen=(self), payment=()">
    
    <!-- Performance optimization - removed in production build (handled by Vite) -->
    
    <!-- Critical CSS -->
    <style>
      /* Critical loading styles */
      .loading-screen { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: #f8fafc; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        z-index: 9999; 
      }
      .loading-screen.hidden { display: none; }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading-screen">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #005B96; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
        <div style="color: #374151; font-family: system-ui, -apple-system, sans-serif;">Loading CyberSoluce™ Asset Manager...</div>
      </div>
    </div>
    <style>
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Enhanced Service Worker Registration -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingEl = document.getElementById('loading');
          if (loadingEl) loadingEl.classList.add('hidden');
        }, 100);
      });
      
      // Service Worker with error handling (production-safe)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(() => {
              // Service worker registered successfully
            })
            .catch(() => {
              // Service worker registration failed - app will work without it
            });
        });
      }
      
      // Global error handler for production monitoring
      // Note: Error handling is managed by the application's error boundary
      // This is a fallback for unhandled errors
      window.addEventListener('error', (event) => {
        // In production, send to monitoring service (e.g., Sentry)
        // if (window.Sentry) window.Sentry.captureException(event.error);
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        // In production, send to monitoring service
        // if (window.Sentry) window.Sentry.captureException(event.reason);
      });
    </script>
  </body>
</html>
