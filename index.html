    <!-- PWA Manifest -->
    <!-- Dynamic theme meta tag is defined in manifest.json for better cross-browser PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CyberSoluce™ Asset Intelligence" />
    <!-- Theme color meta tag - added dynamically by theme initialization script for supporting browsers -->
    
    <title>CyberSoluce™ Asset Intelligence & Dependency Visibility by ERMITS</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://supabase.co">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Enhanced Security Headers -->
    <!-- Note: frame-ancestors and X-Frame-Options are set via HTTP headers in netlify.toml -->
    <!-- Meta tags for these are ignored by browsers, so removed to avoid warnings -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' data: https://js.stripe.com https://*.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com https://api.stripe.com; worker-src 'self' blob:; child-src 'self'; frame-src 'self' https://js.stripe.com https://hooks.stripe.com; form-action 'self'; base-uri 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), fullscreen=(self), payment=()">
    
    <!-- Performance optimization - removed in production build (handled by Vite) -->
    
    <!-- Theme initialization - must run before any rendering -->
    <script>
      (function() {
        // Initialize theme from localStorage or system preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme === 'dark' || savedTheme === 'light' ? savedTheme : (prefersDark ? 'dark' : 'light');
        
        // Apply theme class immediately to prevent flash of unstyled content
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        
        // Save theme preference
        localStorage.setItem('theme', theme);
        
        // Create or update theme-color meta tag for supporting browsers (Chrome/Edge/Safari)
        // Added dynamically to avoid linter warnings about Firefox/Opera non-support
        let metaThemeColor = document.getElementById('theme-color-meta');
        if (!metaThemeColor) {
          metaThemeColor = document.createElement('meta');
          metaThemeColor.setAttribute('name', 'theme-color');
          metaThemeColor.id = 'theme-color-meta';
          document.head.appendChild(metaThemeColor);
        }
        metaThemeColor.setAttribute('content', theme === 'dark' ? '#111827' : '#ffffff');
      })();
    </script>
    
    <!-- Critical CSS -->
    <style>
      /* Critical loading styles - theme aware */
      .loading-screen { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: #f8fafc;
        color: #374151;
        display: flex; 
        align-items: center; 
        justify-content: center; 
        z-index: 9999;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      .dark .loading-screen {
        background: #111827;
        color: #f3f4f6;
      }
      .loading-screen.hidden { display: none; }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #005B96;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      .dark .loading-spinner {
        border-color: #374151;
        border-top-color: #33A1DE;
      }
      
      .loading-text {
        color: #374151;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      .dark .loading-text {
        color: #f3f4f6;
      }
      
      /* Critical base styles to ensure Tailwind loads */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      body {
        background: linear-gradient(to bottom right, #f9fafb, #ffffff, #f9fafb);
        min-height: 100vh;
      }
      .dark body {
        background: linear-gradient(to bottom right, #111827, #1f2937, #111827);
      }
      
      @keyframes spin { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(360deg); } 
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading-screen">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading CyberSoluce™ Asset Intelligence...</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Enhanced Service Worker Registration -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingEl = document.getElementById('loading');
          if (loadingEl) loadingEl.classList.add('hidden');
        }, 100);
      });
      
      // Service Worker removed - not needed for this application
      // The app requires internet connection (Supabase) and has no offline functionality
      
      // Global error handler for production monitoring
      // Note: Error handling is managed by the application's error boundary
      // This is a fallback for unhandled errors
      window.addEventListener('error', (event) => {
        // In production, send to monitoring service (e.g., Sentry)
        // if (window.Sentry) window.Sentry.captureException(event.error);
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        // In production, send to monitoring service
        // if (window.Sentry) window.Sentry.captureException(event.reason);
      });
    </script>
  </body>
</html>
